<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ProductCraft Solutions</title>
        <meta name="description" content="ProductCraft Solutions offers expert software development, strategic consulting, and project management services to bring your vision to life. Partner with us for innovative and cost-effective solutions." />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            rel="icon"
            type="image/png"
            href="assets/images/prcs%20gear%20favicon.png"
        />
    </head>

    <body>
        <div class="overlay"></div>
        <!-- header starts -->
        <header id="header"></header>
        <!-- header ends -->
       
        <!-- contact us section starts -->
        <section id="inTouch" class="inTouch" aria-labelledby="contact-heading">
            <div class="inTouch-container">
                <div class="inTouch-header">
                    <h2 id="contact-heading">Get In Touch</h2>
                    <p class="inTouch-intro">Ready to ship faster without the hiring overhead? Let's discuss how our senior pods can deliver your product in weeks.</p>
                </div>
                <div class="contact-form-card">
                    <form
                        action="https://formspree.io/f/mwkdjaad"
                        method="POST"
                        aria-labelledby="contact-form-heading"
                        class="contact-form"
                        novalidate
                    >
                        <p class="touchFormSug" id="required-fields-note">
                            "<span aria-hidden="true">*</span>" Indicates Required Fields
                        </p>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">First Name<span class="required-mark" aria-hidden="true">*</span></label>
                                <input
                                    type="text"
                                    id="firstName"
                                    name="firstName"
                                    placeholder="Enter your first name"
                                    required
                                    aria-required="true"
                                    aria-describedby="firstName-error"
                                    aria-invalid="false"
                                />
                                <div id="firstName-error" class="error-message" role="alert" aria-live="polite"></div>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name<span class="required-mark" aria-hidden="true">*</span></label>
                                <input
                                    type="text"
                                    id="lastName"
                                    name="lastName"
                                    placeholder="Enter your last name"
                                    required
                                    aria-required="true"
                                    aria-describedby="lastName-error"
                                    aria-invalid="false"
                                />
                                <div id="lastName-error" class="error-message" role="alert" aria-live="polite"></div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email<span class="required-mark" aria-hidden="true">*</span></label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="your.email@example.com"
                                    required
                                    aria-required="true"
                                    aria-describedby="email-error"
                                    aria-invalid="false"
                                />
                                <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number<span class="required-mark" aria-hidden="true">*</span></label>
                                <input
                                    type="tel"
                                    id="phone"
                                    name="phone"
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                    placeholder="123-456-7890"
                                    required
                                    aria-required="true"
                                    aria-describedby="phone-error"
                                    aria-invalid="false"
                                />
                                <div id="phone-error" class="error-message" role="alert" aria-live="polite"></div>
                            </div>
                        </div>
                        <div class="form-group form-group-full">
                            <label for="message">Message<span class="required-mark" aria-hidden="true">*</span></label>
                            <textarea
                                id="message"
                                name="message"
                                placeholder="Tell us about your project or inquiry..."
                                rows="5"
                                required
                                aria-required="true"
                                aria-describedby="message-error"
                                aria-invalid="false"
                            ></textarea>
                            <div id="message-error" class="error-message" role="alert" aria-live="polite"></div>
                        </div>
                        <div class="form-group form-submit">
                            <button type="submit" aria-label="Submit contact form">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        </section>
        <!-- contact us section ends -->
        
        <!-- footer section starts -->
        <footer id="footer"></footer>
        <!-- footer section ends -->

        <!-- javascript link -->
        <script src="assets/js/main.js"></script>
        <!-- javascript link ends -->
    </body>
</html>
